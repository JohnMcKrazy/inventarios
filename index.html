        <dialog close-modal-window accent="good">
            <div class="content">
                <h1 dialog-ref="title">Error</h1>
                <p dialog-ref="description">Debes</p>
                <button class="basic_btn" close-modal-btn>Aceptar</button>
            </div>
        </dialog>
        <main>
            <section class="window" selector="window_editorials" window="editorials" show="false" visible="false">
                <div class="section_content"></div>
            </section>
            <section class="window" selector="window_scan" window="scan" show="false" visible="false">
                <div class="section_content">
                    <span class="reader" id="reader"></span>
                </div>
            </section>
            <section class="window" selector="window_search" window="search" show="true" visible="true">
                <div class="section_content">
                    <div class="btns_container">
                        <button type="button" btn-active="true" submenu-btn="results_items">Items<span count="items">0</span></button>
                        <button type="button" btn-active="false" submenu-btn="results_editions">Ediciones<span count="editions">0</span></button>
                    </div>
                    <ul class="content cards_container" cards-container="results_editions" show="false" visible="false" subwindow="results_editions">
                        <h1>Prueba de ediciones</h1>
                    </ul>
                    <ul class="content cards_container" cards-container="results_items" show="true" visible="true" subwindow="results_items">
                        <h1>Prueba de items</h1>
                    </ul>
                </div>
            </section>
            <section class="window" selector="window_user" window="user" show="false" visible="false">
                <div class="section_content">
                    <span class="img_holder">
                        <img src="./src/img/no_img.jpg" />
                    </span>
                    <h1>Nombre Falso</h1>
                    <h2>Status</h2>
                </div>
            </section>
            <section class="window" selector="window_results" window="results" show="false" visible="false">

                    <div class="img_container" selector="img_container">
                        <img src="./src/img/no_img.jpg" class="img_result" selector="img_result" result="image" />
                    </div>
                    <p selector="name_result" result="name">Titulos Provicional</p>
                    <h1 selector="description_result" result="description">Descripción Provicional</h1>
                    <h2>Ed: <span selector="ed_result" result="edition">15</span></h2>
                    <div class="sub_data">
                        <h3>Editorial: <span selector="editorial_result" result="editorial">Salvat</span></h3>
                        <h3>Codigo: <span selector="code_result" result="code">79823475623</span></h3>
                    </div>

                    <table class="inventario">
                        <tr class="data_display">
                            <td class="icon_container">

                                    <path

                            <td class="result" selector="e-commerce_result" result="e-commerce">567</td>

                </div>
            </section>
            <section class="window" selector="window_add" window="add" show="false" visible="false">
                <div class="section_content">
                    <hi> Add </hi>
                </div>
            </section>
        </main>
    </body>
    <template template-ref="option">
        <option value="" selector="option"></option>
    </template>
    <template template-ref="edition_card">
        <li class="card edition_card" card="edition">
            <img src="/src/" selector="image" />
            <div class="card_content">
                <span class="editorial_image"><img src="./src/img/Logo ollamani.jpg" selector="editorial_image" /></span>
                <h1 class="name" selector="name">Nombre Provicional</h1>
                <p class="description">Descripción: <span selector="description"></span></p>
                <h2 class="ed">Ed: <span selector="edition"></span></h2>
                <p class="code">Codigo: <span class="" selector="code">77812873478</span></p>
                <button type="button" class="btn" btn-ref="">Abrir Contenido</button>
            </div>
        </li>
    </template>
    <template template-ref="item_card">
        <li class="card item_card" card="item">
            <h1 class="item_name name" selector="name">Nombre Provicional</h1>
            <span selector="count">0</span>
            <ul class="pills_container"></ul>
        </li>
    </template>
    <template template-ref="edition_pill">
        <li class="pill edition_pill" pill="edition">
            <img src="/src/" selector="image" />
            <div class="pill_content">
                <h1 class="pill_name name" selector="name">Nombre Provicional</h1>
                <h2 class="ed">Ed: <span selector="edition"></span></h2>
            </div>
        </li>
    </template>
</html>
